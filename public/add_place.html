<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visited Places</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
   <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <section style="height: 100vh;">
        <section class="hero is-primary">
            <div class="hero-body" style="padding: 1.5rem;">
            <div class="container">
                <h1 class="title" style="margin-bottom: 40px;">
                    <i class="fas fa-globe-americas"></i>
                    Reported place 
                </h1>
                <p class="subtitle">
                    Below you will find an user generated map of reported  places. 
                    <br>Where you want to report?
                </p>
            </div>
            </div>
        </section>
        <section class="container-fluid has-background-primary" style="height:100%;">
            <form id="form">
                <div class="container" style="display: flex;">
                    <div class="control has-icons-left" style="width:100%;">
                        <input id="place" class="input is-medium is-rounded" type="text" placeholder="Where have you been to?">
                        <span class="icon is-left">
                            <i id="input-icon" class="fas fa-map-marker-alt"></i>
                        </span>
                    </div>
                   
                  
                </div>
                <div class="container" style="display: flex;">
                    <div class="control" style="width:100%;">
                        <input id="source" class="input is-medium is-rounded" type="text" placeholder="Source">
                    </div>
                </div>
                <div class="container" style="display: flex;">
                    <div class="control" style="width:100%;">
                        <input id="date" class="input is-medium is-rounded" type="text" placeholder="Reproted Date  like : 2020-10-23">
                    </div>
                </div>
                <div class="container" style="display: flex;">
                    <div class="control" style="width:100%;">
                        <input id="description" class="input is-medium is-rounded" type="text" placeholder="Description">
                    </div>

                </div>
                <div class="container" style="display: flex;">
                    <button type="submit" style="margin-left:15px; margin-bottom:30px;" class="button is-primary is-inverted is-rounded is-outlined is-medium">
                        Add  Location
                    </button>
                </div>
            </form> 
        </section>
    </section>
      <script src="./js/add_place.js"></script>
</body>
</html>
